{% load bootstrap4 %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Upload Image</title>
    {{form.media}}

    {% block styles %}
    {% bootstrap_css %}
    {% endblock %}

</head>

<body>
    {% include "navbar.html"%}
    <div class="container">
        <h1>{{project.title}}</h1>
        {% if voted %}
        <p>You have already voted </p>
        {% else %}
        <form action="{% url 'add_voters' project.id %}" method="POST">
            {% csrf_token %}
            <button type="submit" name="project_id" value={{project.id}} class="btn btn-success btn-sm">
                Vote</button>
        </form>
        {% endif %}

    </div>


    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
    {% endblock %}
    </div>
</body>

</html>
