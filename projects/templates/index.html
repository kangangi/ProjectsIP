{% extends 'base.html'%}
{% block content %}
<div class="container">
    <h1>IPDb</h1>

    {% for project in projects %}
    <h3>{{project.title}}</h3>
    <p>{{project.description}}</p>
    <p>by: {{project.profile}} on {{project.pubdate | timesince}} ago </p>
    <a href="{{project.link}}">{{project.link}}</a>
    <img src="{{project.image.url}}" alt="">
    <a href="{% url 'project_details' project.id %}">View details</a>
    {% endfor %}
</div>

{% endblock%}
