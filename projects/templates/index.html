{% extends 'base.html'%}
{% block content %}
<div class="container-fluid" id="nits">

    <div class="grid flex">

        {% for project in projects %}

        <div class="card grid-item">
            <img class="card-img-top" src="{{project.image.url}}" alt="">
            <div class="card-body">
                <h4 class="card-title">{{project.title}}</h4>

                <p class="card-text">Design: {{project.average_design| floatformat:2 }}</p>

                <p class="card-text">Usability: {{project.average_usability | floatformat:2}}</p>

                <p class="card-text">Content: {{project.average_content | floatformat:2}}</p>

                <br>
                <a class="text-center" style="color: goldenrod;" href="{% url 'project_details' project.id %}"> View
                    Details</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock%}
